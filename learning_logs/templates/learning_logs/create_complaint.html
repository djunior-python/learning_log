{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Скарга на тему: {{ topic.title }}</h2>
{% endblock page_header %}

{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-danger">Відправити скаргу</button>
        <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-secondary">Скасувати</a>
    </form>
{% endblock content %}
